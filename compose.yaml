version: "3.9"

services:
  # -------------------------------------------------
  # PostgreSQL
  # -------------------------------------------------
  postgres:
    container_name: db
    image: postgres:15
    restart: always
    env_file: [.env]                     # POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB …
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------------------------------------
  # Backend – Django
  # -------------------------------------------------
  backend:
    container_name: backend
    build:
      context: ./servises/backend
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./servises/backend:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  # -------------------------------------------------
  # Frontend – Svelte/Vite (development)
  # -------------------------------------------------
  frontend:
    container_name: frontend
    build:
      context: ./servises/frontend
      dockerfile: Dockerfile
    restart: always
    env_file: [.env]
    ports:
      - "3000:5173"
    depends_on:
      - backend
    volumes:
      - ./servises/frontend:/app
      - node_modules:/app/node_modules
    environment:
      - VITE_BACKEND_URL=http://backend:8000

volumes:
  postgres_data:
  node_modules:
